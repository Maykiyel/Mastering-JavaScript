<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script type="module" src="./src/memory-game.js" defer></script>
  </head>
  <body class="flex justify-center items-center h-screen">
    <section class="flex flex-col justify-center items-center gap-4">
      <h1 class="text-3xl font-bold">Memory Game</h1>
      <p class="text-lg">Click on the cards to flip them and match them.</p>

      <div class="flex justify-around items-center w-full">
        <p class="text-lg font-bold">
          Moves: <span id="movesDisplay" class="font-normal">0</span>
        </p>

        <p class="text-lg font-bold">
          Time: <span id="timeDisplay" class="font-normal">00:00</span>
        </p>
      </div>
      <div
        id="cardsGrid"
        class="grid grid-cols-3 md:grid-cols-4 place-items-center gap-4"
      >
        <div
          id="resultDisplay"
          class="flex justify-center items-center absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] z-10 bg-black/90 w-1/2 p-4 rounded-lg text-zinc-100 text-center text-lg scale-0"
        ></div>
      </div>

      <button
        id="resetBtn"
        class="bg-cyan-500 px-4 py-2 rounded-lg font-bold text-zinc-100 hover:bg-cyan-600 active:translate-y-1 transition duration-150"
      >
        Reset
      </button>
    </section>
  </body>
</html>
