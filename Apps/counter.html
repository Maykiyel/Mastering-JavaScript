<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="text-zinc-950">
    <section class="flex flex-col items-center justify-center mt-40">
      <label
        id="countLabel"
        class="block text-7xl font-bold p-4 text-center select-none"
        >0</label
      >
      <div
        id="btnContainer"
        class="flex justify-center items-center gap-4 text-zinc-100"
      >
        <button
          id="decreaseBtn"
          class="p-4 bg-cyan-500 shadow-md rounded-full hover:bg-cyan-600 active:translate-y-1 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
          </svg>
        </button>
        <button
          id="resetBtn"
          class="p-4 bg-red-500 shadow-md rounded-full hover:bg-red-600 active:translate-y-1 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
        <button
          id="increaseBtn"
          class="p-4 bg-green-500 shadow-md rounded-full hover:bg-green-600 active:translate-y-1 transition duration-150"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </button>
      </div>
    </section>
    <script type="module" src="./src/counter.js"></script>
  </body>
</html>
