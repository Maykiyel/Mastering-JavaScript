<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <section
      id="container"
      class="mt-12 flex flex-col justify-center items-center gap-4"
    >
      <h1 class="text-4xl font-bold">Dice Roller</h1>
      <label for="numOfDice" class="font-bold">Number of dice:</label>
      <input
        id="numOfDice"
        type="number"
        value="1"
        min="1"
        max="50"
        class="ring-1 p-2 rounded-lg w-48"
      />
      <button
        id="rollBtn"
        class="text-zinc-100 font-bold bg-blue-500 py-2 px-4 rounded-lg hover:bg-blue-600 active:translate-y-1 transtion duration-150"
      >
        Roll
      </button>
      <div id="diceResult" class="text-lg font-bold"></div>
      <div
        id="diceImages"
        class="flex flex-wrap justify-center items-center"
      ></div>
    </section>
    <script type="module" src="./src/dice-roller.js"></script>
  </body>
</html>
