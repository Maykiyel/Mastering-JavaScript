<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="flex flex-col justify-center items-center h-screen">
    <section>
      <div
        class="bg-zinc-50 rounded-xl drop-shadow-xl p-8 flex flex-col justify-center items-start gap-2"
      >
        <h1 class="text-4xl font-bold text-center">Password Generator</h1>
        <div class="flex items-center gap-4">
          <label for="passwordLength" class="font-bold">Password Length:</label>
          <input
            type="number"
            id="passwordLength"
            value="8"
            max="20"
            placeholder="Password Length"
            class="ring-1 rounded-lg p-2 w-44"
          />
        </div>
        <div>
          <input type="checkbox" id="includeLowercase" />
          <label for="includeLowercase">Include Lowercase</label>
        </div>
        <div>
          <input type="checkbox" id="includeUppercase" />
          <label for="includeUppercase">Include Uppercase</label>
        </div>
        <div>
          <input type="checkbox" id="includeNumbers" />
          <label for="includeNumbers">Include Numbers</label>
        </div>
        <div>
          <input type="checkbox" id="includeSymbols" />
          <label for="includeSymbols">Include Symbols</label>
        </div>
        <button
          id="generate-btn"
          class="self-center bg-cyan-500 py-2 px-4 text-zinc-100 font-bold rounded-lg mt-4 hover:bg-cyan-600 active:translate-y-1 transition duration-150"
        >
          Generate Password
        </button>
      </div>
    </section>
    <p id="password-display" class="text-3xl font-bold text-center"></p>
    <script type="module" src="./src/password-generator.js"></script>
  </body>
</html>
